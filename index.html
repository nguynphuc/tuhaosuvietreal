<!DOCTYPE html>
<html>
    <head>
        <title>SWOT cùng bạn học Sử</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="container">
            <div class="login-box">
                <h2>Log-in</h2>
                <form action = "https://nguynphuc.github.io/doovernight/">
                    <div class="input-box">
                        <input type="Email đăng nhập" required>
                        <label>Email</label>
                    
                    </div>
                    <div class="input-box">
                        <input type="Mật khẩu" required>
                        <label>Mật khẩu</label>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Quên mật khẩu</a>

                    </div>
                    <button type="submit" class="btn">Đăng nhập </button>
                    <div class="signup-link">
                        <a href="#">Đăng ký</a>
                    </div>
                </form>

            </div>
        </div>
    </body>
</html>
